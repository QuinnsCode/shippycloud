name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh deploy@45.76.174.10 << 'EOF'
          cd /var/www/app
          git pull origin main
          yarn install
          yarn rw build
          yarn rw prisma migrate deploy
          pm2 restart all
        EOF